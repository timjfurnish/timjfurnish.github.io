<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8"/>	<meta http-equiv="content-type" content="text/html;charset=utf-8" />	<style type="text/css" media="screen">		p { color: #666; font-size: 24px; font-family: Arial, sans-serif; margin-top: 15px; margin-bottom: 15px; margin-left: 40px; margin-right: 40px; }		h1 { color: #778fbd; font-size: 40px; font-family: Monospace; font-weight: 500; line-height: 32px; margin-top: 4px; }		h2 { color: #444; font-size: 28px; font-family: Arial, sans-serif; margin: 0.83em 0 0; }		h3 { color: #333; font-size: 30px; font-family: Monospace; margin-top: 0px; margin-bottom:20px; font-weight: bold; line-height: 27px; width: auto; }		h4 { font-weight: bold; text-align: center; margin: 1.33em 0; }		td { opacity: 0; }		a { color: black; font-size: 18px; font-weight: bold; text-decoration: none; margin: 10px; padding: 8px 12px 8px 12px; background-image: linear-gradient(white, rgba(75,125,75,0.4)); border-radius: 15px; border: 1px solid #252}		div { width: 75%; color: #444; font-family: Arial, sans-serif; padding:20px; padding-bottom:30px; font-size: 21px; margin: 10px; background-image: linear-gradient(rgba(200,100,100,0.2), rgba(120,60,60,0.2)); border-radius: 2px; border: 2px solid #A55}	</style>	<script type="text/javascript">var g_fadeMe = 0var g_trig = {}var g_stillGoing = truefunction StartFading(){	const name = 'fadeMe' + g_fadeMe	const elem = document.getElementById(name)	if (elem)	{		g_trig[name] = {style:elem.style, op:0}		++ g_fadeMe		setTimeout(StartFading, 300)	}	else	{		g_stillGoing = false	}}function TickFade(){	var didSomething = false	for (var [k,v] of Object.entries(g_trig))	{		v.op += 0.015		if (v.op >= 1)		{			v.style.opacity = 1			delete g_trig[k]		}		else		{			v.style.opacity = v.op			didSomething = true		}	}		if (g_stillGoing || didSomething)	{		setTimeout(TickFade, 20)	}}function BuildText(text, tags){	for (var t of tags.split('|'))	{		text = "<" + t + ">" + text + "</" + (t.split(' ')[0]) + ">"	}	return text}function EndSection(collection, section){	collection.push(BuildText(section.join(''), 'td align=center id="fadeMe' + g_fadeMe + '"|tr'))	++ g_fadeMe}function SetUp(){	var collection = [], section	EndSection(collection, ["<HR>"])		section = []	section.push(BuildText("Tim Furnish", "h1"))	section.push(BuildText("E N T E R T A I N M E N T M O N G E R", "nobr|h2"))	EndSection(collection, section)	EndSection(collection, ["<HR>"])		section = []	section.push("<I><BIG>")	section.push(BuildText("Hello.", "p"))	section.push(BuildText("My name is Tim. I make games. I write things. I smush tunes together. I'm currently redecorating my house. I own one of those old iPhones which uses a thumbprint reader instead of face recognition out of fear that, should I switch, my utterly generic and nondescript appearance would allow anyone vaguely dishevelled to access my emails. I live and work on a planet called Earth, on one of the dry land bits. I share my house with two other humans and a cat, although the latter is not contributing much to the aforementioned redecorating. (Granted, as I type this, nor am I.)", "p"))	section.push(BuildText("This website is about the first few things in the above paragraph.", "p"))	section.push("</BIG></I>")	EndSection(collection, section)	EndSection(collection, ["<HR>"])	section = []	section.push("<DIV>")	section.push(BuildText("<big>THE FLYWHEEL</big><br>(2020)", "h3"))	section.push("An interactive story thing. It's like a text adventure in that you have to read words and then interact with the objects you find. It's also nothing like a text adventure because you do so without typing. No dead ends, just good old-fashioned puzzling and kleptomania.")    section.push('<BR><BR>')    section.push('<A HREF="flywheel/">PLAY</A>')	section.push("</DIV>")	EndSection(collection, section)		section = []	section.push("<DIV>")	section.push(BuildText("<big>ASSORTED POTTERY</big><br>(2015-2023)", "h3"))	section.push("You know - songs without tunes.")    section.push('<BR><BR>')    section.push('<A HREF="pottery/">READ</A>')	section.push("</DIV>")	EndSection(collection, section)		section = []	section.push("<DIV>")	section.push(BuildText("<big>OUT OF ORDER</big><br>(2003)", "h3"))	section.push("A comedy science-fiction adventure game.")    section.push('<BR><BR>')    section.push('<A HREF="https://en.wikipedia.org/wiki/Out_of_Order_(video_game)">WIKIPEDIA</A>')	section.push("</DIV>")	EndSection(collection, section)	section = []	section.push("<DIV>")	section.push(BuildText("<big>ADDITIONAL LINKS</big>", "h3"))    section.push('<A HREF="https://www.mobygames.com/person/138001/tim-furnish/credits/sort:date/">MOBYGAMES</A>')    section.push('<A HREF="https://www.instagram.com/timjfurnish/">INSTAGRAM</A>')	section.push("</DIV>")	EndSection(collection, section)	EndSection(collection, ["<HR>", BuildText("<FONT SIZE=2>&copy; Tim Furnish " + (new Date().getUTCFullYear()) + "</FONT>", "p")])		document.getElementById('toHere')	toHere.innerHTML = BuildText(collection.join(''), "TABLE WIDTH=90% CELLPADDING=10 CELLSPACING=5")		g_fadeMe = 0	StartFading()	setTimeout(TickFade, 20)}	</script>    <title>Tim Furnish</title></head><body onLoad="SetUp()" background="gfx/paper.png">    <center id='toHere'>    </center></body></html>
