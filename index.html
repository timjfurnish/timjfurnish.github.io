<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta property="og:title" content="Tim Furnish - Entertainmentmonger">
	<meta property="og:image" content="https://timjfurnish.github.io/gfx/main_v2.png">
	<meta property="og:description" content="Some games. Some writings. Some things that are both.">
	<style type="text/css" media="screen">
		body { overflow-y: scroll }
		html { scroll-behavior: smooth }
		p { color: #666; font-size: 20px; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 10px; margin-left: 5vw; margin-right: 5vw }
		h1 { color: #778fbd; font-size: calc(16pt + 1vw); word-spacing: -0.1em; font-family: Monospace; font-weight: 500; line-height: 32px; margin-top: 4px }
		h2 { color: #444; font-size: calc(10pt + 0.65vw); font-family: Arial, sans-serif; margin: 0.83em 0 0 }
		h3, h4 { word-spacing: -0.2em; letter-spacing: -0.04em; font-family: Monospace; background: -webkit-linear-gradient(rgba(0, 0, 0, 0.9), rgba(110, 110, 110, 0.5)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; font-size: 3vmax; margin: 0px; text-align: center }
		h4 { font-size: 2vmax }
		h5 { font-size: 10px; margin: 0px; padding: 0px }
		a { cursor:pointer; font-weight: bold; color: #333; text-decoration: none }
		a:hover { color: #FFFFAA; text-shadow: 0px 0px 3px #000000; }
		.button, .bigButton, .icon { letter-spacing:-0.08em; font-family: Arial, sans-serif; color: black; font-size: 14px; padding: 8px 12px 8px 12px; background-image: linear-gradient(white, rgba(75,125,75,0.4)); border-radius: 15px; border: 1px solid #252}
		.bigButton { font-size: 20px; background-image: linear-gradient(white, #FFFF88) }
		.box { min-width:300px; width: 75%; color: #444; font-family: Arial, sans-serif; padding:20px; font-size: 20px; margin: 10px; background-image: linear-gradient(rgba(200,100,100,0.2), rgba(120,60,60,0.2)); border-radius: 2px; border: 2px solid #A55}
		img { margin: 0px 3px 0px 3px }
		.buttonBar { line-height:40px; margin:15px 0px 0px 0px }
		.flotman { border: 1px solid black; border-radius: 5px; max-width:200px }
		.screeny { border: 2px solid black; border-radius: 15px }
		.icon { user-select: none; font-size: calc(8px + 3vw) }
		.iconFade { user-select: none; font-size: 5vmax; line-height: 1vmax; translate: 0 2.2vmax; opacity:0.2 }
		span { font-family: Monospace; text-wrap: nowrap; font-weight: bold; font-size: calc(10pt + 0.6vw); padding: 0px 2vw; margin:-1px; border-color:#DDD; border-width: 0 2px; border-style: solid }
	</style>
	<script type="text/javascript" src="fade.js"></script>
	<script type="text/javascript">
var s_elements = []
var s_selectedTag
const kImages = {}
const gap = '<h5>&nbsp;</h5>'
const bigGap = '<h5>&nbsp;<BR>&nbsp;</h5>'

const kTagIcons =
{
	playable:"&#x1F3AE;",
	writing: "&#x1F4D6;",
	music:   "&#x1F3BC;",
	work:    "&#x1F3ED;",
	misc:    "&#x1F6AA;"
}

function PreloadImage(src)
{
	const img = new Image()
	img.src = src
	kImages[src] = img
}

PreloadImage("gfx/flywheel_rotate.png")
PreloadImage("gfx/flotman-crazy.jpg")
PreloadImage("gfx/flotman-grapevine.jpg")
PreloadImage("gfx/flotman-love.jpg")
PreloadImage("gfx/flotman-sky.jpg")
PreloadImage("gfx/flotman-walk.jpg")
PreloadImage("gfx/ooo_bedroom.png")
PreloadImage("gfx/ducks_icy.png")
PreloadImage("gfx/ducks_inn.png")
PreloadImage("gfx/ducks_xmas.png")
PreloadImage("gfx/ducks_beak.png")
PreloadImage("gfx/ducks_castle.png")
PreloadImage("gfx/ducks_cheese.gif")

function AddSection(collection, section)
{
	collection.push(BuildText(section.join(''), 'td style="opacity:0" align=center id="' + FadeGetNextName() + '"|tr'))
}

function AddButtons(big, buttons)
{
	const section = []
	section.push('<DIV class=buttonBar>')

	for (var deets of buttons)
	{
		var [link, text] = deets.split('|', 2)

		section.push("\n")

		var tag = '<A HREF="' + link + '"'

		if (big)
		{
			tag += " class=bigButton"
		}
		else if (link.startsWith("https://"))
		{
			tag += ' class=button target="_blank" rel="noopener noreferrer"'
			text = '&#10157; ' + text
		}
		else
		{
			tag += ' class=button'
		}

		section.push(tag + '>' + text.replaceAll(' ', '&nbsp;') + '</A>')
	}

	section.push('</DIV>')
	return section.join('')
}

function ShowStuff(what)
{
	if (what == s_selectedTag)
	{
		what = undefined
	}

	const oldButton = document.getElementById(s_selectedTag)
	const newButton = document.getElementById(what)

	if (oldButton)
	{
		oldButton.style.opacity = 1
	}

	if (newButton)
	{
		newButton.style.opacity = 0.25
	}

	s_selectedTag = what

	var topLinks = []
	var collection = []

	for (var each of s_elements)
	{
		if (each.tags.includes(s_selectedTag))
		{
			collection.push('<P STYLE="margin: 0px; font-size: 3px; padding: 0px" ID="' + each.anchorName + '">&nbsp;</P>' + BuildText(each.content, 'DIV CLASS="box"'))
			topLinks.push('<SPAN><A HREF="#' + each.anchorName + '">&nbsp;' + each.justName + '&nbsp;</A></SPAN>')
		}
	}

	document.getElementById('flip').innerHTML = '<DIV STYLE="margin: 1vw">' + topLinks.join('<wbr>') + "</DIV>" + collection.join('')
}

function DefineElement(title, year, tags, content, bigButtonDefs, smallButtonDefs)
{
	tags = tags.split('+')
	year = year ? BuildText('[' + year + ']', 'h4') : ""

	const icons = []
	tags.forEach(name => icons.push(kTagIcons[name]))

	if (bigButtonDefs)
	{
		content += AddButtons(true, bigButtonDefs)
	}

	if (smallButtonDefs)
	{
		content += AddButtons(false, smallButtonDefs)
	}

	const anchorName = title.replaceAll(/[^A-Z0-9]/ig, '')
	s_elements.push({justName:title, anchorName:anchorName, content:BuildText(icons.join(''), 'div class="iconFade"') + BuildText(title, 'h3') + year + bigGap + content, tags:tags})
}

function SetUp()
{
	var collection = [], section

	AddSection(collection, ["<HR>"])

	section = []
	section.push(BuildText("Tim Furnish", "h1"))
	section.push(BuildText("E N T E R T A I N M E N T M O N G E R", "nobr|h2"))
	AddSection(collection, section)
	AddSection(collection, ["<HR>"])

	section = []
	section.push("<BIG>")
	section.push(BuildText("Hello.", "p"))
	section.push(BuildText("My name is Tim. I <A ONCLICK=\"ShowStuff('playable')\">make games</A>. I <A ONCLICK=\"ShowStuff('writing')\">write things</A>. I <A ONCLICK=\"ShowStuff('music')\">smush tunes together</A>. I'm currently redecorating my house. I own one of those old iPhones which uses a thumbprint reader instead of face recognition out of fear that, should I switch, my utterly generic and nondescript appearance would allow anyone vaguely dishevelled to access my emails. I live and work on a planet called Earth, on one of the dry land bits. I share my house with two other humans and two cats, although the latter are not contributing much to the aforementioned redecorating. (Granted, as I type this, nor am I.)", "p"))
	section.push("</BIG>")
	section.push(gap)
	AddSection(collection, section)

	section = []
	section.push('<DIV class=buttonBar STYLE="margin-top:10px">')
	for (var [tag, icon] of Object.entries(kTagIcons))
	{
		section.push('<A ONCLICK="ShowStuff(\'' + tag + '\')" CLASS="icon" ID="' + tag + '">' + icon + '</A>\n')
	}
	section.push('</DIV>')
	AddSection(collection, section)
	AddSection(collection, ["<DIV ID=flip></DIV>" + bigGap, '<HR>', BuildText("&copy; Tim Furnish " + (new Date().getUTCFullYear()), "small|p")])

	document.getElementById('toHere')
	toHere.innerHTML = BuildText(collection.join(''), "TABLE WIDTH=90% CELLPADDING=6 CELLSPACING=3")

	DefineElement('ASSORTED POTTERY', null, 'writing',
		"You know - songs without tunes.",
		['pottery/|READ'])

	DefineElement('PROJECT CUCKOOBRAIN', null, 'writing',
		"A work in progress. Watch this space!")

	DefineElement('THE FLYWHEEL', '2020', 'playable+writing',
		"An interactive story thing. It's like a text adventure in that you have to read words and then interact with the objects you find. It's also nothing like a text adventure because you do so without typing. No dead ends, just good old-fashioned puzzling and kleptomania." + bigGap + '<IMG SRC="gfx/flywheel_rotate.png" CLASS="screeny" STYLE="max-width:850px" width=85%>',
		['flywheel/|PLAY'])

	DefineElement('CAPTAIN FLOTMAN', '2015-2018', 'music',
		"Captain Flotman is the name under which I snuck my mash-ups onto the internet. If you've ever wanted to hear Coolio, Adele and the Beach Boys collaborate on a song you're (a) odd and (b) in a whole heap of luck." + bigGap + '<IMG SRC="gfx/flotman-crazy.jpg" CLASS="flotman" width=30%><IMG SRC="gfx/flotman-grapevine.jpg" CLASS="flotman" width=30%><IMG SRC="gfx/flotman-love.jpg" CLASS="flotman" width=30%><IMG SRC="gfx/flotman-sky.jpg" CLASS="flotman" width=30%><IMG SRC="gfx/flotman-walk.jpg" CLASS="flotman" width=30%>',
		null,
		['https://hearthis.at/captain-flotman/|HEARTHIS', 'https://soundcloud.com/captain-flotman|SOUNDCLOUD'])

	DefineElement('OUT OF ORDER', '2003', 'playable',
		"An award-winning comedy science-fiction adventure game." + gap + "Ever woken up in the middle of the night to find you've been kidnapped... and so's your bedroom? Ever had to fend for yourself in the face of strangely hypnotic music, alien doctors, talking computers a-plenty and half-finished bathrooms? Ever found something unpleasant in a burger?" + bigGap + '<IMG SRC="gfx/ooo_bedroom.png" CLASS="screeny" STYLE="max-width:640px" width=85%>',
		['https://web.archive.org/web/20110818231839fw_/http://outoforder.adventuredevelopers.com/files/OOO_full.exe|DOWNLOAD INSTALLER'],
		['https://en.wikipedia.org/wiki/Out_of_Order_(video_game)|WIKIPEDIA', 'https://tvtropes.org/pmwiki/pmwiki.php/VideoGame/OutOfOrder2003|TV TROPES', 'https://www.mobygames.com/game/13762/out-of-order/|MOBYGAMES'])

	DefineElement('SLUDGE', '2003-2008', 'playable',
		"An adventure game engine (it stands for Scripting Language for Unhindered Development of a Gaming Environment, as a nod to SCUMM). Used for <B>Out Of Order</B> and a whole bunch of other early-21st-century adventure-me-bobs." + gap + "In 2008 the source code was released into the wild and the team that took it over added, among other changes, support for non-Windows platforms. In 2017 support for running SLUDGE games was added to ScummVM.",
		null,
		['https://opensludge.github.io/|GITHUB', 'https://wiki.scummvm.org/index.php/SLUDGE|SCUMMVM', 'https://www.mobygames.com/group/9177/game-engine-sludge/|MOBYGAMES'])

	DefineElement('DUCKS', '1998-2000', 'playable',
		"80 levels of 2D side-scrolling herd-'em-up fun for DOS. Help the ducks get to their rockets." + gap + "The add-ons <B>Xmas Ducks 2000</B>, <B>Beak To The Future</B> and <B>World Wide Webbed</B> brought the total number of official levels to over 150." + gap + "A free level editor and toolkit let people create their own content for the game, adding over 650 player-made levels." + bigGap + '<IMG SRC="gfx/ducks_icy.png" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%><IMG SRC="gfx/ducks_inn.png" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%><IMG SRC="gfx/ducks_xmas.png" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%><IMG SRC="gfx/ducks_beak.png" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%><IMG SRC="gfx/ducks_castle.png" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%><IMG SRC="gfx/ducks_cheese.gif" CLASS="screeny" STYLE="max-width:400px; min-width:240px" width=40%>',
		null,
		['https://www.mobygames.com/game/37036/ducks/|MOBYGAMES'])

	DefineElement('SUMO DIGITAL', '2016-present', 'work',
		"Programmer on <B>Gears of War: Reloaded</B> (2025)." + gap + "Associate tech director on <B>The Texas Chain Saw Massacre</B> (2023)." + gap + "Lead engineer on <B>Forza Horizon 4</B> and <B>Forza Horizon 5</B> (2021)." + gap + "Lead programmer on <B>Team Sonic Racing</B> (2019).",
		null,
		['https://www.sumo-digital.com/|SUMO DIGITAL', 'https://www.gearsofwar.com/games/gears-reloaded/|GEARS OF WAR: RELOADED', 'https://www.txchainsawgame.com/|THE TEXAS CHAIN SAW MASSACRE', 'https://forza.net/horizon|FORZA HORIZON', 'https://www.sonicthehedgehog.com/en-gb/teamsonicracing/|TEAM SONIC RACING'])

	DefineElement('DEEP SILVER DAMBUSTER STUDIOS', '2014-2016', 'work',
		"Senior programmer on <B>Homefront: The Revolution</B> (2016).",
		null,
		['https://www.dsdambuster.com/studio|DEEP SILVER DAMBUSTER STUDIOS'])

	DefineElement('CRYTEK UK', '2009-2014', 'work',
		"Senior programmer on <B>Crysis</B> and <B>Crysis 2</B> (2011).",
		null,
		['https://www.crytek.com/|CRYTEK'])

	DefineElement('FREE RADICAL DESIGN', '2002-2009', 'work',
		"Senior programmer on <B>Haze</B> (2008)." + gap + "Programmer on <B>TimeSplitters: Future Perfect</B> (2005)." + gap + "Designer and programmer on <B>Second Sight</B> (2004).",
		null,
		['https://en.wikipedia.org/wiki/Free_Radical_Design|WIKIPEDIA'])

	DefineElement('FURTHER READING', null, 'misc',
		"Additional exits are available here and here.",
		null,
		['https://www.mobygames.com/person/138001/tim-furnish/credits/sort:date/|MOBYGAMES', 'https://www.instagram.com/timjfurnish/|INSTAGRAM', 'https://www.threads.net/@timjfurnish|THREADS'])

	collection.push("<BR>")
	StartFading(250, 20)
}
	</script>
    <title>Tim Furnish - Entertainmentmonger</title>
</head>
<body onLoad="SetUp()" background="gfx/paper.png">
    <center id='toHere'>
    </center>
</body>
</html>
