<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>NOVA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="nova.css" type="text/css">
  <script src="build.js"></script>
  <script src="graph.js"></script>
  <script src="debug.js"></script>
  <script src="utils.js"></script>
  <script src="tabs.js"></script>
  <script src="settings.js"></script>
  <script src="reader.js"></script>
  <script src="inputs.js"></script>
  <script src="markup.js"></script>
  <script src="analysis.js"></script>
  <script src="entities.js"></script>
  <script src="hyphenated.js"></script>
  <script src="phrases.js"></script>
  <script src="pair.js"></script>
  <script src="us_uk.js"></script>

  <script src="search.js"></script>

  <script src="issues.js"></script>
 </head>
 <body onLoad="SetUp()">
  <div id=blocker><img src="loading.gif"></div>
  <p>
   <input type="checkbox" id="showInput" checked onChange="hideShowInputs(this.checked)"><label for="showInput">&nbsp;Show inputs</label>
  </p>
  <span id=inputsControls>
   <button onClick="addInputBox(true)">Add input text box</button><button onClick="mergeInputBoxes()">Merge input text boxes</button><button onClick="ClearInputBoxes(); ProcessInput()">Clear</button><button onClick="pasteToInputBox()">Paste</button>
  </span>
  <p id=inputs></p>
  <P id=infoPanel align=center style="display:none"></P>
  <TT id=debugLogWrapper align=center><b>Initialising</b></TT>
  <div id=hoverControls></div>
  <div id=toTop></div>
  <div id=debugOut></div>
 </body>
</html>
