g"}function SimplifyText(title){	return title.replaceAll(g_regex, '')}function MakeButtonBar(cmd,text){	return FormatLine('<br><b><small><A HREF="' + cmd + '" style="text-decoration:none; color: black; background-image: linear-gradient(white, rgba(75,125,75,0.4)); font-family: Arial, sans-serif; padding:4px 10px 4px 10px; border-radius: 15px; border:1px solid black">' + text + '</A></small></b>', 'p')}function FormatLine(lineIn, wrapper){	const id = FadeGetNextName()	return "<" + wrapper + ' style="opacity:0" id="' + id + '">' + lineIn + "</" + wrapper + ">"}function DrawPage(){	const goHere = location.hash?.toLowerCase().replace('#', '')	const title = document.getElementById('title')	const content = document.getElementById('content')	QueueFade('title')	title.style.opacity = 0		window.scrollTo(0,0)	for (var key of Object.keys(g_all))	{		const t = key.split('=', 1)[0]		if (goHere == SimplifyText(t).toLowerCase())		{			g_seen[t] = true			const bodyBits = []						var theText = g_all[key]						if (theText.centre)			{				title.innerHTML = "<CENTER>" + t.replace(/\|/g, '<BR>') + "</CENTER>"				bodyBits.push("<CENTER>")				theText = theText.text			}			else			{				title.innerHTML = t.replace(/\|/g, '<BR>')			}						for (var line of theText.split('|'))			{				if (line == "")				{					bodyBits.push("<BR>")				}				else				{					bodyBits.push(FormatLine(line, "DIV"))				}			}						content.innerHTML = bodyBits.join('') + FormatLine('<I>Tim Furnish</I>', 'P') + MakeButtonBar("javascript:SetHash(&quot;Menu&quot;)", "MENU")			StartFading(30, 0)			return		}	}		var collect = []		for (var key of Object.keys(g_all))	{		const [t, emo] = key.split('=', 2)		const extra = g_seen[t] ? '; opacity: 0.5' : ''		const after = emo ? ' <SMALL>' + g_tags[emo] + '</SMALL>' : ''		collect.push(FormatLine('<A STYLE="text-shadow: 1px 1px 1px #00000040; text-decoration: none' + extra + '" HREF="javascript:SetHash(&quot;' + SimplifyText(t) + '&quot;)">' + t.replace(/\|/g, ' ') + after + '</A>', 'DIV'))	}		title.innerHTML = "Assorted Pottery"	content.innerHTML = collect.join('') + MakeButtonBar('../', 'EXIT')		StartFading(40, 20)}function SetHash(title){	location.hash = SimplifyText(title)}function RethinkSize(){	const size = (3 + 17 * Math.sqrt(Math.min(window.innerHeight / window.innerWidth, 1.5))) + "px"	if (size != g_lastSizeSet)	{		g_lastSizeSet = size		document.getElementById('cell').style.fontSize = size	}}window.onhashchange = function(){	FadeReset()	DrawPage()}		</script>	</head>	<body background="../gfx/paper.png" link="#444444" vlink="#999999" style="margin:0px; border:0px" onresize="RethinkSize()" onLoad="RethinkSize(); DrawPage()">		<center>			<table style="width:100%; height:100vh" border=0 cellpadding=0 cellspacing=0>				<tr>					<td width="90%" height="90%" align=center>						<table border=0 cellpadding=20 cellspacing=0>							<tr>								<td align=left id=cell>									<nobr>										<h1 style="margin-top:0px" id='title'></h1>										<big id='content'></big>									</nobr>								</td>							</tr>						</table>					</td>				</tr>			</table>		</center>	</body></html>
